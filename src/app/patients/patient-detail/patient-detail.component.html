<div class="detail-wrapper">
    <div class="detail-left">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{fullname}}</mat-card-title>
                <mat-card-subtitle>ID: {{id}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{image}}" alt="{{fullname}}">
            <mat-card-content>
                <address>
                  Contact: {{contact}} <br/>
                  Gender: {{gender}} <br/>
                  Birthdate: {{birthdate}}
                </address>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent">Que</button>
                <button mat-button>Message</button>
            </mat-card-actions>
        </mat-card>
        <mat-list>
            <mat-list-item> Chief complaint </mat-list-item>
            <mat-list-item> History of the present illness </mat-list-item>
            <mat-list-item> Physical examination </mat-list-item>
            <mat-list-item> Assessment and plan </mat-list-item>
            <mat-list-item> Orders and prescriptions </mat-list-item>
            <mat-list-item> Progress notes </mat-list-item>
            <mat-list-item> Test results </mat-list-item>
        </mat-list>
    </div>
    <div class="detail-right">
        <router-outlet></router-outlet>
    </div>
</div>
