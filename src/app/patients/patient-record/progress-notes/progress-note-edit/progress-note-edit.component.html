<h2 mat-dialog-title>{{ title }}
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="form" class="normal-form" (submit)="onSave()" *ngIf="!isLoading">
        <mat-form-field>
          <textarea matInput formControlName="note" rows="4" placeholder="Notes"></textarea>
            <mat-error *ngIf="form.get('note').invalid">Please enter note</mat-error>
            <mat-error *ngIf="form.get('note').hasError('maxlength')">Maximum length is 300 characters. </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput readonly [matDatepicker]="picker" formControlName="record_date" [max]="maxDate" placeholder="Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker color="primary"></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-dialog-content>
