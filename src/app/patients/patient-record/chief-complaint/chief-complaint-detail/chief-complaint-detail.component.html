<!-- <p>{{id}}</p> -->
<mat-grid-list cols="4" rowHeight="300px" gutterSize="10px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-grid-tile-header>
      <h3>Chief Complaint</h3>
    </mat-grid-tile-header>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let complaint of complaints; let d = index;">{{complaint.complaint}}</mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1">
    2
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    3
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="2">
      4
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
      5
  </mat-grid-tile>
</mat-grid-list>
