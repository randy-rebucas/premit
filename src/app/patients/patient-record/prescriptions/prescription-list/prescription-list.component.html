<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Medicine Column -->
        <ng-container matColumnDef="medicine">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicine </th>
            <td mat-cell *matCellDef="let row"> {{row.medicine}} </td>
        </ng-container>

        <!-- Preparation Column -->
        <ng-container matColumnDef="preparation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preparation </th>
            <td mat-cell *matCellDef="let row"> {{row.preparation}} </td>
        </ng-container>

        <!-- Sig Column -->
        <ng-container matColumnDef="sig">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sig </th>
            <td mat-cell *matCellDef="let row"> {{row.sig}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> # {{row.quantity}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let row">
              {{ row.created | date:'medium' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;">
                <button mat-icon-button color="primary" (click)="onCreate()">
                        <mat-icon>add</mat-icon>
                    </button>
            </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row.id)"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
            </td>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="3">
                Loading data...
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="3" id="no-data">
                No data.
            </mat-footer-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(dataSource!=null && dataSource.data.length==0)}"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="perPage"></mat-paginator>
  </div>
