<h2 mat-dialog-title>{{ title }}
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" class="normal-form" (submit)="onSave()" *ngIf="!isLoading">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput type="number" formControlName="systolic" placeholder="Systolic">
                        <span matSuffix>.mmHg</span>
                        <mat-error *ngIf="form.get('systolic').invalid">Please enter systolic</mat-error>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <input matInput type="number" formControlName="diastolic" placeholder="Diastolic">
                        <span matSuffix>.mmHg</span>
                        <mat-error *ngIf="form.get('diastolic').invalid">Please enter diastolic</mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <mat-form-field>
            <input matInput readonly [matDatepicker]="picker" formControlName="record_date" [max]="maxDate" placeholder="Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker color="primary"></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
</mat-dialog-content>
