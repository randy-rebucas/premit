<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>
              <a routerLink="/">{{ title }} </a>
            </span>
            <span class="spacer"></span>
            <ul>
                <li *ngIf="userIsAuthenticated">
                    <a mat-button routerLink="/patients" routerLinkActive="mat-accent">Patients</a>
                </li>
                <li *ngIf="userIsAuthenticated">
                    <a mat-button routerLink="/appointments" routerLinkActive="mat-accent">Appointments</a>
                </li>
                <li *ngIf="userIsAuthenticated">
                    <a mat-button routerLink="/settings" routerLinkActive="mat-accent">Settings</a>
                </li>
                <li *ngIf="userIsAuthenticated">
                    <button mat-button (click)="onLogout()">Logout</button>
                </li>
                <li *ngIf="!userIsAuthenticated">
                    <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
                </li>
                <li *ngIf="!userIsAuthenticated">
                    <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
                </li>
            </ul>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
